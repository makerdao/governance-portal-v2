name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        include:
          - test: executives.spec
          - test: delegates.spec
          - test: polling.spec
          - test: wallet.spec
    runs-on: ubuntu-latest
    env:
      INFURA_KEY: ${{ secrets.INFURA_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      USE_CACHE: true
      TENDERLY_API_KEY: ${{ secrets.TENDERLY_API_KEY }}
      DEFENDER_API_SECRET_TESTNET: $${{ secrets.DEFENDER_API_SECRET_TESTNET}}
      DEFENDER_API_KEY_TESTNET: ${{ secrets.DEFENDER.API_KEY_TESTNET}}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.9.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - run: pnpm exec playwright install --with-deps

      - name: Run E2E Test
        run: pnpm run e2e ${{ matrix.test }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.test }}
          path: playwright-report/
          retention-days: 30
