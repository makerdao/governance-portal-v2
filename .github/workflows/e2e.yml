name: E2E Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - master
      - develop
jobs:
  ui-chrome-tests:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.19.0-chrome100-ff99-edge
    strategy:
      fail-fast: false
    env:
      INFURA_KEY: ${{ secrets.INFURA_KEY }}
      MONGODB_COMMENTS_DB: ${{ secrets.MONGODB_COMMENTS_DB }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GOERLI_FORK_API_KEY: ${{ secrets.GOERLI_FORK_API_KEY }}
      ETHERSCAN_KEY: ${{ secrets.ETHERSCAN_KEY }}
      POCKET_KEY: ${{ secrets.POCKET_KEY }}
      ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      USE_CACHE: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node packages
        run: yarn

      ## Download prebuilt next data
      # - name: Download the build folders
      #   uses: actions/download-artifact@v2
      #   with:
      #     name: build

      - name: 'UI Tests - Chrome'
        uses: cypress-io/github-action@v3
        with:
          # we have already installed all dependencies above
          # use (install: false) if you want to do parallel jobs.
          install: false
          start: yarn start:ci
          ## command: yarn run e2e:ci
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: true
          parallel: false
          group: 'UI - Chrome'
          spec: cypress/integration/**
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
